ID: tireSelector
_schema-version: '2.1'
description: Tire Centre consolidated app
version: 1.1.10

modules:
 - name: tireSelector_hdb
   type: hdb
   path: tireSelector_hdb
   requires:
    - name: hdi_tireSelector_hdb

 - name: tireSelector_Node
   type: nodejs
   path: tireSelector_Node
   parameters:
      host: tci-dev-tireselector-node
      disk-quota: 256MB
      memory: 256M
   properties:
      NODE_TLS_REJECT_UNAUTHORIZED: 0
   provides:
    - name: tireSelector_Node_api
      properties:
         url: ${default-url}
   requires:
    - name: application-logs_tireSelector
    - name: uaa_tireSelector
    - name: TIRE_SELECTOR_APIM_CUPS

 - name: tireSelector_XSJS
   type: nodejs
   path: tireSelector_XSJS
   parameters:
      host: tci-dev-tireselector-xsjs
      disk-quota: 512M
      memory: 256M
   provides:
    - name: tireSelector_XSJS_api
      properties:
         url: ${default-url}
   requires:
     - name: tireSelector_hdb
     - name: hdi_tireSelector_hdb
     - name: uaa_tireSelector

 - name: tireSelector
   type: html5
   path: tireSelector
   parameters:
      host: tci-dev-tireselector
      disk-quota: 512M
      memory: 512M
   build-parameters:
      builder: grunt
   requires:
    - name: application-logs_tireSelector
    - name: uaa_tireSelector
    - name: tireSelector_Node_api
      group: destinations
      properties:
         name: tireSelector-node-backend
         url: '~{url}'
         timeout: 60000
         forwardAuthToken: true
    - name: tireSelector_XSJS_api
      group: destinations
      properties:
         name: tireSelector-xsjs-backend
         url: '~{url}'
         forwardAuthToken: true

resources:
 - name: application-logs_tireSelector
   parameters:
      service: application-logs
      service-plan: lite
   type: org.cloudfoundry.managed-service

 - name: hdi_tireSelector_hdb
   parameters:
      config:
         schema: tireSelector
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container

 - name: uaa_tireSelector
   parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
   type: org.cloudfoundry.managed-service

 - name: TIRE_SELECTOR_APIM_CUPS
   parameters:
     service-name: TIRE_SELECTOR_APIM_CUPS
   type: org.cloudfoundry.existing-service